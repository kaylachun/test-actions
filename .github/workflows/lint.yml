name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@1ab5953cc90e7ba8cd626f66308649464e496a70
        with:
          file_glob: 'doc/api/*.yaml'
