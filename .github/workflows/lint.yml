name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@6ff6e10e6e96b17c4fb8b0fbabee9828751f8b11
        with:
          file_glob: 'doc/api/*.yaml'
