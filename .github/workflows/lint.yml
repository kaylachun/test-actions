name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@957ea1c077ec3ce04401f34aaf45218ba449a5a1
        with:
          file_glob: 'doc/api/*.yaml'
