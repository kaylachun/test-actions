name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@d84e3b1eb1d9ebfccc49ae58317367b7c92bbe82
        with:
          file_glob: 'doc/api/*.yaml'
