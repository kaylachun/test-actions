name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@46afd12ee5cf867aab31a828e34df5f29066984e
        with:
          file_glob: 'doc/api/*.yaml'
