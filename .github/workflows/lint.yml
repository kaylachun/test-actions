name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@c82df60d51d46583ce5fb0b5a1623289f4df79a7
        with:
          file_glob: 'doc/api/*.yaml'
