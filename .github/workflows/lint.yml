name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@10a7a9dc432402b2f0599dd0291570396314cd9d
        with:
          file_glob: 'doc/api/*.yaml'
