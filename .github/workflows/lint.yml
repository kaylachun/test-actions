name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@fb1a3583626abeb09a828ed68d9b3e84871bfd8b
        with:
          file_glob: 'doc/api/*.yaml'
