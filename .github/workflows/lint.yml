name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@53ad9a7bcc0237dfb4dddaa63620a7c5d589cb1f
        with:
          file_glob: 'doc/api/*.yaml'
