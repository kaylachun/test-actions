name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@0f2cebf93d3d01bcef346a2f9b3f5b16b70346c4
        with:
          file_glob: 'doc/api/*.yaml'
