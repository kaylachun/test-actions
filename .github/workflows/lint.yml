name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@fe8214279c1b30c5674c42ba8c78d68d23502b3b
        with:
          file_glob: 'doc/api/*.yaml'
