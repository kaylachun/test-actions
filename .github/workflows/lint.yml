name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@ff9de7e296778a3cef8260fc56ab5cadcf4d977f
        with:
          file_glob: 'doc/api/*.yaml'
