name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@ecab26698c62e69b43bf7bf1f8ed112405587a65
        with:
          file_glob: 'doc/api/*.yaml'
