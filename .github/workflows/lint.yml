name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@8ff2d4abeb218206e983b59fdbb173e5df091020
        with:
          file_glob: 'doc/api/*.yaml'
