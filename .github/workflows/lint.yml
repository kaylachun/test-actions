name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@ad203f49d4679b06c15b3b7dc35493e2e66d948e
        with:
          file_glob: 'doc/api/*.yaml'
