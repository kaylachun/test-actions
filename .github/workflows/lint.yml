name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@12db1c303b11fdd57576e1fb7a11d2f5da5bd894
        with:
          file_glob: 'doc/api/*.yaml'
