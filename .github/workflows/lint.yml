name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@8d58cbe6f0bb64d9c7b94c75a0dbad4f1c253139
        with:
          file_glob: 'doc/api/*.yaml'
