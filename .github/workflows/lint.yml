name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@c02e21ec8911ab7247c29cd87704567f7c74d33a
        with:
          file_glob: 'doc/api/*.yaml'
