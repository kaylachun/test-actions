name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@da4852b90777c1d060821fad79c45e0a01b778fb
        with:
          file_glob: 'doc/api/*.yaml'
