name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@a578e9947491dc25e47e74b01f3606d79ba8b205
        with:
          file_glob: 'doc/api/*.yaml'
