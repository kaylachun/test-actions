name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@089f070923a21a5af7763940362082fefc25e097
        with:
          file_glob: 'doc/api/*.yaml'
