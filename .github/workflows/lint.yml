name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@7f7c346a52d844cb265ce4afd8cb5d3d34c1eae0
        with:
          file_glob: 'doc/api/*.yaml'
