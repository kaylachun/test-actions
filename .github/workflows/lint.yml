name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@eecd0b6b1ab1c10df5bdc385b15681eaeb8bd0c4
        with:
          file_glob: 'doc/api/*.yaml'
