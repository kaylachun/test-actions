name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@9eb8428782536aeb4e3e4bbb463d892e1360a861
        with:
          file_glob: 'doc/api/*.yaml'
