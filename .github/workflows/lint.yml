name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@37bb6aa7074b1bad83c9413d5baafb974d95877c
        with:
          file_glob: 'doc/api/*.yaml'
