name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@3801404a174409e2a2c5f4bd5295e8542eaeee6b
        with:
          file_glob: 'doc/api/*.yaml'
