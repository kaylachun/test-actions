name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@5bc659c8e500f5fce137402df7907cbfdaf82593
        with:
          file_glob: 'doc/api/*.yaml'
