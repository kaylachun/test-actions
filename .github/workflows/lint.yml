name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@96f86d99a3247815c202aad932c2f5e9bd646af0
        with:
          file_glob: 'doc/api/*.yaml'
