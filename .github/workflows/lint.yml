name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@75d08114c0aeb8bbdb36ea2ae99d1b1e7276f9ad
        with:
          file_glob: 'doc/api/*.yaml'
