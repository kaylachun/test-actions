name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@3f03e80293ceebec4d2818947fa010203c52a5c6
        with:
          file_glob: 'doc/api/*.yaml'
