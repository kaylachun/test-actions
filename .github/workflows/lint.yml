name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@d604e5b4e6998cff713ae93ed35e08e24304e3c8
        with:
          file_glob: 'doc/api/*.yaml'
