name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@9cc2381b0c8222acd53d3666098c12eee22c777c
        with:
          file_glob: 'doc/api/*.yaml'
