name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@f3810fad3df734c8e65eb86292716152ca7f1f6a
        with:
          file_glob: 'doc/api/*.yaml'
