name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@f595ef37b17239f6be787e8567e73e90ce8e88e7
        with:
          file_glob: 'doc/api/*.yaml'
