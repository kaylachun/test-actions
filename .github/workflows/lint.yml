name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@da315eb5ce9cb26e9356042882fbe8560bafb8db
        with:
          file_glob: 'doc/api/*.yaml'
