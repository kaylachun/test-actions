name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@28fa1f5484fc602c9258f72db40cc2573fb485d0
        with:
          file_glob: 'doc/api/*.yaml'
