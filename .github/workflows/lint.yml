name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@16fc7b00e51e4bc706182bc23cdd51e591f504d3
        with:
          file_glob: 'doc/api/*.yaml'
