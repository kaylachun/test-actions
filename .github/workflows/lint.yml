name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@818d864682a7b2788651e83ffa0bef93ecbee360
        with:
          file_glob: 'doc/api/*.yaml'
