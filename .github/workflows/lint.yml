name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@d2e84568b030014994a7977d632e9ca26d5e6700
        with:
          file_glob: 'doc/api/*.yaml'
