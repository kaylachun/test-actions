name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@3a95e5d6191fe8440b275575c706c303fd8ed2fd
        with:
          file_glob: 'doc/api/*.yaml'
