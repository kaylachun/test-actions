name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@ba2d421398addc9dbb81af713a5da911ebc50817
        with:
          file_glob: 'doc/api/*.yaml'
