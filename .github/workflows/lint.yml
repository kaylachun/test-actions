name: Run Spectral on Pull Requests

on:
  - push

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@f362fcf6c717d3f29c611e5d69068e19058f129c
        with:
          file_glob: 'doc/api/*.yaml'
